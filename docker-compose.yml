version: '3.7'
services:
  api:
    depends_on:
      - database
    container_name: ToroInvestimentosBackend
    image: 'toroinvestimentos-backend'
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      - aspnetcoreapp-network
  database:
    container_name: PostgresDB
    image: postgres:latest
    ports:
        - '5432:5432'
    expose:
        - "5432"
    environment:
      - POSTGRES_USER=postgres 
      - POSTGRES_PASSWORD=password
    networks:
      - aspnetcoreapp-network
      
networks:
  aspnetcoreapp-network:
    driver: bridge
